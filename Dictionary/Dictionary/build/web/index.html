<html>
    <head>
        <title>WAP Online Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link type="text/css" rel="stylesheet" href="style/dict.css" />
        <script src="script/jquery-1.12.3.min.js" type="text/javascript"></script>
        <script src="script/bootstrap.min.js" type="text/javascript"></script>
        <script src="script/dict.js" type="text/javascript"></script>
		
    </head>

        <div class="container">
            <div class="header">
                <h1>WAP Online Dictionary</h1>
            </div>

                    <button id="btnSearch" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span>Search</button>
                    <span id="loading" class="glyphicon glyphicon-refresh spinning"></span>
                </div>

                <div id="defination"></div>
            </div>
            
        </div>
    </body>
